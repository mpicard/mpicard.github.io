name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Update vault content"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Build Quartz
        run: npx quartz build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Wait for any in-progress deployments
        run: |
          echo "Checking for in-progress deployments..."
          for i in {1..30}; do
            STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/pages/deployments" | \
              jq -r '.[0].status // "completed"')
            if [ "$STATUS" = "in_progress" ]; then
              echo "Deployment still in progress, waiting... ($i/30)"
              sleep 10
            else
              echo "No in-progress deployment found, proceeding..."
              break
            fi
          done
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      - name: Retry deployment if needed
        if: failure()
        run: |
          echo "First attempt failed, waiting 30 seconds and retrying..."
          sleep 30
      - name: Deploy to GitHub Pages (retry)
        if: failure()
        id: deployment_retry
        uses: actions/deploy-pages@v4

